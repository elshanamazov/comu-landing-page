<section class="promo">
  <div class="container">
    <div class="promo__wrap">
      <div class="promo__content">
        <div class="promo__block">
          <h1 class="section-title promo__title">
            Share text, voice, photos, videos and GIFs files for free
          </h1>
          <p class="section-desc promo__desc">
            Feugiat primis a ligula undo auctor mauris auctor laoreet and
            pretium augue an egestas cubilia
          </p>

          <div class="promo__cta">
            <button class="btn btn-reset promo__btn btn--secondary">
              Learn More
            </button>
            <a href="#" class="promo__link"
              ><svg class="promo__icon">
                <use xlink:href="img/sprite.svg#play-icon"></use>
              </svg>
              OLMO in Action</a
            >
          </div>
          <ul class="advantages list-reset">
            <li class="advantages__item">
              <p class="advantages__text">14 days free trial</p>
            </li>
            <li class="advantages__item">
              <p class="advantages__text">No credit card</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="promo__pic">
        <picture class="picture">
          <source
            srcset="img/promo/promo-pic@1x.webp, img/promo/promo-pic@2x.webp 2x"
            type="image/webp"
          />
          <img
            class="promo__img"
            src="img/promo/"
            srcset="img/promo/, img/promo/promo-pic@2x.png 2x"
            alt="photo of a person who shares"
          />
        </picture>
      </div>
    </div>
  </div>
  <div class="promo__wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 130">
      <path
        fill="#ffffff"
        fill-opacity="1"
        d="M0,64L120,80C240,96,480,128,720,128C960,128,1200,96,1320,80L1440,64L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
      ></path>
    </svg>
  </div>
</section>
